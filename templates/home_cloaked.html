{% extends "base.html"%}
<!--  -->
{% block title %}Home{%endblock%}
<!--  -->
{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />{%endblock%}
<!--  -->
{% block content %}
<div class="wrapper">
  <div class="content-title"><h1>Here are your thoughts</h1></div>
  <div id="deleteBox" class="delete-box">
    <div class="delete-inside">
      <span>다음 게시글을 지웁니다</span>
      <span id="delboxContent">제목이들어갈자리</span>
      <div class="btn-wrap">
        <button id="delete" class="submit-btn btn btn-secondary">remove</button>
        <button id="cancel" class="submit-btn btn btn-primary">cancel</button>
      </div>
    </div>
  </div>
  <ul id="posterList" class="poster-list">
    {% for poster in posters %}
    <li id="poster{{poster['id']}}">
      <a href="/poster?id={{poster['id']}}">{{poster["title"]}}</a>
      <div class="icon-wrapper">
        <a href="/poster/edit?id={{poster['id']}}">
          <i class="bi bi-pencil-square"></i>
        </a>
        <div class="del" onclick="deleteBoxShow({{poster['id']}},'{{poster['title_replaced']}}')">
          <i class="bi bi-trash3"></i>
        </div>
      </div>
    </li>

    {% endfor %}
  </ul>
</div>
{% endblock %}
<!--  -->
{% block script %}
<script src="{{ url_for('static', filename='js/home_cloaked.js') }}"></script>
{% endblock %}
