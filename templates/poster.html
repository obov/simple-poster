{% extends "base.html"%}
<!--  -->
{% block title %}Poster{%endblock%}<!--  -->

{% block css %}
<link rel="stylesheet" type="text/css" href="../static/css/poster.css" />
<!-- 부트스트랩 옮겼습니다! -->
{% endblock %} {% block script %}
<script type="text/javascript" src="../static/js/poster.js"></script>
{% endblock %} {% block content %}

<hr />
<div class="wrapper">
  <div class="post-box card border-light mb-3">
    <div class="post-title card-header"><p>글 제목</p></div>
    <div class="post-name card-body">
        <p>작성자</p><span>08/30/1994</span>
    </div>
    <div class="post-body card-body">
      <p>
        Some quick example text to build on the card title and make up the bulk of the card's content.
      </p>
    </div>
    <button type="button" id="back" class="backtolist btn btn-secondary" onclick="back()"><i class="bi bi-list"></i><p>목록으로</p></button>
  </div>
</div>
{% endblock %}
